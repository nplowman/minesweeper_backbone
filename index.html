<!doctype html>
<html>
	<head>
		<link href="css/app.css" rel="stylesheet" />
		<script src="scripts/libraries/jquery-1.12.1.min.js" type="text/javascript"></script>
		<script src="scripts/libraries/underscore-min.js" type="text/javascript"></script>
		<script src="scripts/libraries/backbone.js" type="text/javascript"></script>
	</head>
	<body>
		<main>
			<h1>Minesweeper</h1>
			<div class="controls"></div>
			<div class="minesweeper-app" oncontextmenu="return false;">
				<div class="minesweeper-controls"></div>
				<div class="minesweeper-grid"></div>
			</div>
		</main>

		<script type="text/template" id="controls-template">
			<div class="minesweeper-controls__inner">
				<div class="minesweeper-controls__counter counter"><%- mines_remaining %></div>
				<button class="minesweeper-controls__reset-button">Reset</button>
				<div class="minesweeper-controls__timer counter"><%- elapsed_time %></div>
			</div>
		</script>
		<script type="text/template" id="grid-template">
			<div class="grid">
				<% _.each(rows, function(row_cells, row_number) { %>
				 <div class="grid__grid-row" data-row="<%- row_number %>">
					 <% _.each(row_cells, function(cell) { %>
						<%= cell %>
					 <% }); %>
				 </div>
				<% }); %>
			</div>
		</script>
		<script type="text/template" id="cell-template">
			<div id="<%- id %>" class="<%- classes %>" data-row="<%- row %>" data-col="<%- col %>">
				<%- adjacent_mines %>
			</div>
		</script>


		<script src="scripts/app/views/cell-view.js" type="text/javascript"></script>
		<script src="scripts/app/models/cell-model.js" type="text/javascript"></script>
		<script src="scripts/app/collections/cells-collection.js" type="text/javascript"></script>
		<script src="scripts/app/views/minesweeper-grid-view.js" type="text/javascript"></script>
		<script src="scripts/app/views/minesweeper-controls-view.js" type="text/javascript"></script>
		<script src="scripts/app/main.js" type="text/javascript"></script>
	</body>
</html>
